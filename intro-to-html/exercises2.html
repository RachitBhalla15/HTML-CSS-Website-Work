<style>
    .req{
        background-color:black;
        color:white;
        width: 105px;
        height:36px;
        border: none;
        cursor:pointer;
        transition: opacity 0.15s;
    }
    .req:hover{
        opacity: 0.7;
    }
    
    .ama{
        background-color: rgb(255,216,20);
        border:none;
        width:120px;
        height:30px;
        border-radius: 30px;
        border-color: rgb(255,216,20) ;
        border-style:solid;
        cursor:pointer;
        transition: background-color 0.15s;
    }
    .ama:hover{
        background-color:rgb(247, 206, 0) ;
    }
    .git{
        background-color:rgb(46,164,79);
        border:none;
        width:90px;
        height: 38px;
        color:white;
        font-size: 15px;
        font-weight: bold;
        cursor:pointer;
        border-radius: 5px;
        transition: box-shadow 0.15s;
    }
    .git:hover{
        box-shadow: 0px 5px 10px rgba(0,0,0,0.15);
    }
    .get{
        background-color: rgb(121,82,179);
        border:none;
        color: white;
        height: 40px;
        width:100px;
        font-weight:bold;
        border-radius: 4px;
        cursor:pointer;
        margin-right: 5px;
        transition: background-color 0.15s;
    }
    .get:hover{
        background-color: rgb(107, 57, 181);
    }
    .down{
        background-color: white;
        border-style: solid;
        border-color: rgb(108,117,125);
        color:  rgb(108,117,125);;
        height: 40px;
        width:100px;
        font-weight:bold;
        border-radius: 4px;
        cursor:pointer;
        transition: background-color 0.15s,color 0.15s;
    }
    .down:hover{
        background-color:rgb(105, 117, 129) ;
        color:white;
    }
    .link{
        background-color: rgb(25, 25, 147);
        border: none;
        color:white;
        height: 35px;
        width: 230px;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        margin-right: 6px;
        cursor:pointer;
        transition: background-color 0.15s ;
    }
    .link:hover{
        background-color: rgb(0, 0, 160);
    }
    .save{
        background-color: white;
        border-style: solid;
        border-color: rgb(31, 89, 237);
        color:rgb(31, 89, 237);
        height:35px;
        width: 56px;
        border-radius: 16px;
        font-size: 16px;
        font-weight: bold;
        cursor:pointer;
        transition: background-color 0.15s,border-width 0s;
    }
    .save:hover{
        background-color:rgb(141, 189, 255) ;
        border-width: 3px;
    }
</style>
<button class="req">Request now</button>
<br><br>
<button class="ama">Add to Cart</button>
<br><br>
<button class="git">Sign Up</button>
<br><br>
<button class="get">Get Started</button>
<button class="down">Download</button>
<br><br>
<button class="link">Apply on company website</button>
<button class="save">Save</button>
